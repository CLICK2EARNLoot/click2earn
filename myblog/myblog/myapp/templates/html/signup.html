<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <script src='https://www.google.com/recaptcha/api.js'></script>

		<title>Sign Up</title>
		<!-- Font Icon -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Main css -->
		<link rel="stylesheet" href={% static "css/singup.css" %}>
</head>
<body style="background-image:url({% static 'img/bg.png' %})" >
	<!-- Sign up form -->
	<section class="signup"><br/><br/>
            <div class="container" >
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="form" action="/sign_up" onsubmit="return check()">
                            <div class="form-group">
                                <label for="name"><i class="fa fa-user"></i></label>
                                <input required minlength="4" value="{{ uname }}" type="text" name="u_name" id="name" placeholder="User Name"/>
                            </div>
                            <p style="color:red;padding-bottom: 10px;font-family:monospace;">{{ error3 }}</p>
                            <div class="form-group">
                                <label for="email"><i class="fa fa-envelope"></i></label>
                                <input required minlength="10" value="{{ email }}" type="email" name="e_mail" id="email" placeholder="Your Email"/>
                            </div>
                            <p style="color:red;padding-bottom: 10px;font-family:monospace;">{{ error2 }}</p>
							<div class="form-group">
									<label for="email"><i class="fa fa-phone"></i></label>
									<input required minlength="10" value="{{ phone }}"  type="text" name="p_hone" id="email" placeholder="Your Phone No."/>
                            </div>
                            <p style="color:red;padding-bottom: 10px;font-family:monospace;">{{ error1 }}</p>
                            <div class="form-group">
                                <label for="pass"><i class="fa fa-lock"></i></label>
                                <input required minlength="8" type="password" value="{{ pwd1 }}" name="p_ass" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="fa fa-lock"></i></label>
                                <input required minlength="8" type="password" value="{{ pwd2 }}" name="c_password"  id="confirm_password" placeholder="Repeat your password"/>
                            </div>
                            <span id='message'></span>
                            <div class="form-group">
									{% csrf_token %}
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a> before sing up</label>
                            </div>
                            <div class="g-recaptcha" id = 'recaptcha'  data-sitekey="6LeyP4cUAAAAADVccDSu8QwaXLsoGWHnuLiSwtJu"></div>

                            <div class="form-group form-button">
                                <button type="submit" name="signup" id="signup" class="form-submit" >Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src={% static "img/signup-image.jpg" %} alt="sing up image"></figure>
                        <a href="../login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        <script>
            $("#form").submit(function(){
               if($("#password").val()!=$("#confirm_password").val())
               {
                   alert("Password And Confirm Password Not Match Please Try Again");
                   return false;
               }
           })
          </script>
          <script>
          $('#confirm_password').on('keyup', function () {
  if ($('#password').val() == $('#confirm_password').val()) {
    $('#message').html('Password Matching').css('color', 'green');
  } else 
    $('#message').html('Password Not Matching').css('color', 'red');
});
          </script>

          
</body>
</html>
