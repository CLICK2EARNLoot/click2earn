<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% load static %}
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href={% static "images/mylogo.jpg" %}>
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static "css/font-awesome.css" %}>
    <!-- Bootstrap -->
    <link rel="stylesheet" href={% static "css/bootstrap.css" %}>
    <!-- Slick slider -->
    <link rel="stylesheet" href={% static "css//slick.css" %}>
    <!-- Fancybox slider -->
    <link rel="stylesheet" href={% static "css/jquery.fancybox.css" %}>
    <!-- Animate css -->
    <link rel="stylesheet" href={% static "css/animate.css" %}>
     <!-- Theme color -->
     <link rel="stylesheet" href={% static "css/theme-color/default.css" %}>
     <link rel="stylesheet" href={% static "css/preloader.css" %}>    
    <!-- Main Style -->
    <link rel="stylesheet" href={% static "css/style.css" %}>

    <!-- Fonts -->
    <!-- Open Sans for body font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- Raleway for Title -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- Pacifico for 404 page   -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

        {% block head %}

        {% endblock %}

  </head>
  <body>
   
    <section id="menu-area">
            <nav class="navbar navbar-default main-navbar" role="navigation">  
              <div class="container">
                <div class="navbar-header">
                  <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <!-- LOGO -->                                               
                   <a class="navbar-brand logo" href="../"><img src={% static "images/mylogo.jpg" %} alt="logo"></a>                      
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <ul id="top-menu" class="nav navbar-nav main-nav menu-scroll">
                    <li class="active"><a href="../">Home</a></li>
                    <li><a href="../about/">ABOUT</a></li> 
                    <li><a href="../contact/">Contact</a></li>                    
                    <li><a href="#service">SERVICE</a></li> 
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#from-blog">BLOG </a></li>      
                    <li><a href="#contact">CONTACT</a></li>
                  </ul>                            
                </div><!--/.nav-collapse -->
                    
              </div>          
            </nav> 
          </section>
          <!-- End menu section -->

          {% block body %}

          {% endblock %}

        <!-- initialize jQuery Library --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Bootstrap -->
  <script src={% static "js/bootstrap.js" %}></script>
  <!-- Slick Slider -->
  <script type="text/javascript" src={% static "js/slick.js" %}></script>
  <!-- Counter -->
  <script type="text/javascript" src={% static "js/waypoints.js" %}></script>
  <script type="text/javascript" src={% static "js/jquery.counterup.js" %} ></script>
  <!-- mixit slider -->
  <script type="text/javascript" src={% static "js/jquery.mixitup.js" %} ></script>
  <!-- Add fancyBox -->        
  <script type="text/javascript" src={% static "js/jquery.fancybox.pack.js" %}></script>
  <!-- Wow animation -->
  <script type="text/javascript" src={% static "js/jquery.wow.js" %}></script> 

  <!-- Custom js -->
  <script type="text/javascript" src={% static "js/custom.js" %}></script>
    
  </body>
  </html>
